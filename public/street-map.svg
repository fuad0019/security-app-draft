<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
  <rect width="100" height="100" fill="#0f172a"/>
  <!-- Major roads -->
  <g stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.85">
    <path d="M0 70 L35 55 L70 40 L100 28"/> <!-- diagonal main -->
    <path d="M0 55 L30 45 L60 30 L100 15"/> <!-- parallel diagonal -->
    <path d="M10 0 L18 100"/> <!-- vertical road left -->
    <path d="M40 0 L50 100"/> <!-- vertical road mid -->
    <path d="M78 0 L72 100"/> <!-- vertical road right -->
    <path d="M0 20 L100 20"/> <!-- horizontal top band -->
    <path d="M0 50 L100 50"/> <!-- horizontal mid -->
    <path d="M0 80 L100 80"/> <!-- horizontal lower -->
  </g>
  <!-- Minor roads -->
