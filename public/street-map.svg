    <path d="M0 10 L100 10"/>
    <path d="M0 30 L100 30"/>
    <path d="M0 40 L100 40"/>
    <path d="M0 60 L100 60"/>
    <path d="M0 65 L100 65"/>
    <path d="M0 75 L100 75"/>
    <path d="M0 90 L100 90"/>
    <path d="M25 0 L30 100"/>
    <path d="M60 0 L63 100"/>
    <path d="M85 0 L82 100"/>
  </g>
  <!-- Highlight zone near client (top-right) -->
  <circle cx="90" cy="12" r="10" fill="#1e3a8a" opacity="0.35"/>
  <circle cx="90" cy="12" r="6" fill="#1d4ed8" opacity="0.45"/>
</svg>